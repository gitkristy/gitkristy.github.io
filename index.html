<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   
  </head>
  <body>
    <h1>Welcome to my site!</h1>
    <button type="button" onclick="showImage()" id="btn">Click Me :)</button>
    <img id="coolSunflower" src="./cool_sunflower.jpg" alt="Cool Sunflower" />
    <script>
      function showImage() {
        document.getElementById('coolSunflower').style.display = "block";
        document.getElementById('btn').style.display = "none";
      }
    </script>
  </body>
</html>
